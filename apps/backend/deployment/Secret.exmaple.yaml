apiVersion: v1
kind: Secret
metadata:
  name: avira-backend-secrets
type: Opaque
data:
  DATABASE_URL: <base64_encoded_database_url>
  CLERK_PUBLISHABLE_KEY: <base64_encoded_clerk_publishable_key>
  CLERK_SECRET_KEY: <base64_encoded_clerk_secret_key>
  EMAIL_USER: <base64_encoded_email_user>
  EMAIL_PASSWORD: <base64_encoded_email_password>
